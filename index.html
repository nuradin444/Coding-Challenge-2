<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="heading">Coding challenge 2</h1>
        <script src="index.js"></script>
        <div class="button">
          <h2 class="change_color">  Change button colours of all buttons</h2>
          <div class="flexbox_choose_color">
              <form action="">
                <select name="backdrop" id="backdrop" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Goggle!</button>
                <button class="btn btn-success">Facebook!</button>


          </div>
        </div>
    </body>
</html>
